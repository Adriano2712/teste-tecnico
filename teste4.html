<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequências Lógicas</title>
  <link rel="stylesheet" href="teste4.css">
</head>
<body>
  <div class="container">
    <h1>Sequências Lógicas</h1>
    
    <div class="sequence">
      <h2>a) 1, 3, 5, 7, ___</h2>
      <button onclick="showNextElement('a')">Mostrar Próximo Elemento</button>
      <p id="a"></p>
    </div>
    
    <div class="sequence">
      <h2>b) 2, 4, 8, 16, 32, 64, ____</h2>
      <button onclick="showNextElement('b')">Mostrar Próximo Elemento</button>
      <p id="b"></p>
    </div>
    
    <div class="sequence">
      <h2>c) 0, 1, 4, 9, 16, 25, 36, ____</h2>
      <button onclick="showNextElement('c')">Mostrar Próximo Elemento</button>
      <p id="c"></p>
    </div>
    
    <div class="sequence">
      <h2>d) 4, 16, 36, 64, ____</h2>
      <button onclick="showNextElement('d')">Mostrar Próximo Elemento</button>
      <p id="d"></p>
    </div>
    
    <div class="sequence">
      <h2>e) 1, 1, 2, 3, 5, 8, ____</h2>
      <button onclick="showNextElement('e')">Mostrar Próximo Elemento</button>
      <p id="e"></p>
    </div>
    
    <div class="sequence">
      <h2>f) 2, 10, 12, 16, 17, 18, 19, ____</h2>
      <button onclick="showNextElement('f')">Mostrar Próximo Elemento</button>
      <p id="f"></p>
    </div>
  </div>
  <script src="teste4.js"></script>
</body>
</html>
